<div id="add" *ngIf="admin">
  <app-add></app-add>
</div>
<div id="all">
  <h3>Ã‰quipements</h3>
  <div id="loading" *ngIf="isLoading">
    <mat-spinner color="warn"></mat-spinner>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef><p *ngIf="admin"> Supprimer </p></th>
        <td mat-cell *matCellDef="let element"> <button *ngIf="admin" (click)="delete(element.id)">Supprimer</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Selection des pages de salles">
    </mat-paginator>
  </div>
</div>
