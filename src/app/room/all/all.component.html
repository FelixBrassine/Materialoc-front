<div id="all">
  <h3>Salles</h3>
  <div id="loading" *ngIf="isLoading">
    <mat-spinner color="warn"></mat-spinner>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="numberPlaces">
        <th mat-header-cell *matHeaderCellDef> Nombres de places </th>
        <td mat-cell *matCellDef="let element"> {{element.numberPlaces}} </td>
      </ng-container>

      <ng-container matColumnDef="type" >
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{ element.teacherRoom ? 'salle des professeurs' : 'salle d\'études' }} </td>
      </ng-container>

      <ng-container matColumnDef="materials">
        <th mat-header-cell *matHeaderCellDef>Équipements</th>
        <td mat-cell *matCellDef="let element">
          <ul *ngFor="let equipment of element.materials">
            <li>{{ equipment.name }}</li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef><p *ngIf="admin"> Supprimer </p></th>
        <td mat-cell *matCellDef="let element"> <button *ngIf="admin" (click)="delete(element.id)">Supprimer</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Selection des pages de salles">
    </mat-paginator>
  </div>
</div>
